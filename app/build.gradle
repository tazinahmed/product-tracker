apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "testserver.playlagom.producttracker"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1120
        versionName "1.12.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    // Messages Gradle Build: Warning:The app gradle file must have a dependency on com.google.firebase:firebase-core for Firebase services to work as intended.
    implementation 'com.google.firebase:firebase-core:11.0.4'
    implementation 'com.google.firebase:firebase-database:11.0.4'
    implementation 'com.google.firebase:firebase-auth:11.0.4'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.0'
    // cardview
    implementation 'com.android.support:cardview-v7:27.1.0'
    // ERROR: https://stackoverflow.com/questions/49112190/error-program-type-already-present-android-support-design-widget-coordinatorl
    // implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:design:27.1.0'

    implementation 'com.mcxiaoke.volley:library:1.0.18'
    implementation 'com.android.support:recyclerview-v7:27.1.0'
    implementation 'com.google.android.gms:play-services-maps:11.0.4'

    //okhttp
    implementation 'com.squareup.okhttp:okhttp:2.5.0'

    // snackbar
    implementation 'com.android.support:design:27.0.0'

    // Glide v4 Fast and efficient image loading for Android
    // SUPPORT: https://github.com/bumptech/glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'

    // Picasso: A powerful image downloading and caching library for Android
    // http://square.github.io/picasso/
    implementation 'com.squareup.picasso:picasso:2.71828'
}
// Add to the bottom of the file
apply plugin: 'com.google.gms.google-services'